<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todos</h1>
    <ul>
        <th:block th:each="todo : ${todos}">
            <li th:text="${todo.todoItem} + ' - ' + (${todo.completed == 'true' ? 'Completed' : 'Pending'})"></li>
        </th:block>
    </ul>
</body>
</html>
